{% extends 'base.html' %}

{% block title %}Verify Phone - Campus Job Board{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3">Verify your phone number</h4>
                <p class="text-muted">We sent a 6-digit code to <strong>{{ phone }}</strong>. Enter it below to verify your phone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="code" class="form-label">Verification Code</label>
                        <input id="code" name="code" class="form-control" maxlength="6" placeholder="123456">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Verify Phone</button>
                </form>

                <hr>
                <div class="text-center">
                    <a href="{% url 'users:start_phone_verification' %}" class="btn btn-link">Resend code</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
