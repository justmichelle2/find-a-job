<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Verification</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>User Verification</h1>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.is_verified|yesno:"Verified,Not Verified" }}</td>
                    <td>
                        {% if not user.is_verified %}
                        <form action="{% url 'verify_user' user.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Verify</button>
                        </form>
                        {% else %}
                        <form action="{% url 'deny_user' user.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Deny</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
